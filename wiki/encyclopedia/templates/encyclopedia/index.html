{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <div class="content">
        <h1>All Pages</h1>
        
        <ul class="content">
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }} </a></li>
        {% endfor %}
        </ul>     
    </div>

  


{% endblock %}
